<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>ez-subitem demo</title>

        <script src="../../../../assets/ezplatform/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../ez-subitem.html">
        <style>
            pre {
                background: #ddd;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <p>
            <em>
                This demo requires a fully working eZ Platform 2.x setup and
                it should be accessed from
                http://&lt;ezplatform_url&gt;/bundles/ezplatformui/webcomponents/demo/ez-subitem.html
            </em>
        </p>

        <p>Example:</p>
        <pre>&lt;ez-subitem parent-location="2"&gt;Loading subitems...&lt;/ez-subitem&gt;</pre>

        <p>results in:</p>

        <ez-subitem parent-location-id="2">Loading subitems...</ez-subitem>
    </body>
</html>
